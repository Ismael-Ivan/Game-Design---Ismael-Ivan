      <h1>Interfície d'Usuari</h1>
      <p>L'interfície d'usuari es la forma d'interactuar el jugador amb el videojoc.</p>

      <h2 id="menu-principal">Menú principal</h2>
      <p>Permet al jugador iniciar el joc, seleccionar entre 1 o 2 jugadors, accedir a opcions i ajustos.</p>
      <img src="images/menuprincipal.jpg" alt="Menú principal Mario Bros">

      <h2 id="puntuacions-altes">Puntuacions altes</h2>
      <p>Mostra les puntuacions més altes aconseguides pels jugadors.</p>
      <img src="images/puntuacio.png" alt="Puntuacions">

      <h2 id="credits">Crèdits</h2>
      <p>Mostra els crèdits del joc, com el creador, el guionista, dissenyador, banda sonora,... Pot ser també dedicatories per algun empleat.</p>

      <h2 id="pantalla-pausa">Pantalla de pausa</h2>
      <p>S'activa en pausar el joc durant la partida. Dins pots fer altres configuracions, o sortir de joc.</p>
      <img src="images/pantalladepausa.jpg" alt="Pantalla de pausa">

      <h2 id="sortir-confirmacio">Sortir del videojoc / Confirmacio</h2>
      <p>Permet al jugador sortir del joc i tornar al menú principal.</p>
      <p>Missatge de confirmació en realitzar accions crítiques com reiniciar el joc o sortir.</p>
      
      <h2 id="gameover">Pantalla de Game-Over</h2>
      <p>Es mostra en perdre totes les vides.</p>
      <img src="images/gameover.webp" alt="Game Over">
      
      <br>
      
      <h1>Història</h1>
      <p>L'història es el "relat", del procediment del videojoc.</p>
      <img src="images/historia.webp" alt="Història Mario Bros">

      <h2 id="introduccio">Introducció</h2>
      <p>La Princesa Peach és segrestada per Bowser i Mario s'embarca en una aventura per rescatar-la.</p>

      <h2 id="esdeveniments">Esdeveniments</h2>
      <p> Mario travessa diversos mons i nivells enfrontant-se a obstacles i enemics per arribar al castell de Bowser.</p>
      
      <br>
      
      <h1>Controls</h1>
      <p>Els controls serveixen, perquè el jugador pugui jugar amb el personatge del joc.</p>

      <h2 id="comandament">Comandament</h2>
      <p>En la versió original s'utilitzava el comandament de la consola NES.</p>
      <img src="images/controlnes.jpg" alt="Imatge del comandament NES">

      <h2 id="botons">Botons a prémer</h2>
      <p>Fletxes direccionals per moure's, botó A per saltar, botó B per córrer/disparar.</p>
      <img src="images/controlesmariobros.png" alt="Instruccions de comanda">
      
      <br>
      
      <h1>Tema</h1>
      <p>El tema d'un videojoc, és com està inspirat el joc, pot ser un món de pirates, de guerra, fantasía, etc.</p>

      <h2 id="tematica-mario">Temàtica del videojoc</h2>
      <p>El joc es desenvolupa al Regne Xampinyó i presenta un tema de fantasia amb elements de plataformes i aventures.</p>
      <img src="images/tema.jpg" alt="Instruccions de comanda">

      <br>
      
      <h1>Objectius</h1>
      <p>Els objectius, és el "punt de vista" del joc, on té que tindre una raó per jugar.</p>

      <h2 id="objectiu-principal">Objectiu principal</h2>
      <p>L'objectiu principal és rescatar la Princesa Peach, superant obstacles i derrotant a Bowser.</p>
      <img src="images/objectiu.gif" alt="GIF de l'objectiu de Mario Bros">

      <br>
      
      <h1>Mecaniques del joc</h1>
      <p>La mecánica de joc, es la part, de com es juga el videojoc, pot ser de tret, de lluita, de córrer/saltar.</p>

      <h2 id="mecanica-principal">Mecánica principal</h2>
      <p>El joc es basa en córrer i saltar a través de nivells, evitant obstacles i derrotant enemics. Els power-ups proporcionen habilitats especials.</p>
      <img src="images/mecanica.gif" alt="Mecánica del videojoc"> -->
